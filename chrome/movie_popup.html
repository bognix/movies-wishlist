
<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
<head>
	<title>Getting Started Extension's Popup</title>
	<style>
		body {
			font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
			font-size: 100%;
		}
		#result {
			display: none;
		}
		#magnet {
			cursor: pointer;
		}
	</style>

	<script src="movie_popup.js"></script>
</head>
<body>
<div id="status"></div>
<div id="result">
	<div>
		<p><span>Title: </span><span id="title"></span></p>

		<p><span>Tag: </span><span id="tag"></span></p>

		<p><span>Magnet: </span><span id="magnet">here</span></p>

		<p>
			<span>Seeders/Leechers: </span>
			<span id="seedersLeechers">
			</span>
		</p>
</div>
</body>
</html>
