<!doctype html>
<html>
<head>
	<title>Getting Started Extension's Popup</title>
	<style>
		body {
			font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
			font-size: 100%;
			width: 400px;
		}

		#result {
			display: none;
		}

		#magnet {
			cursor: pointer;
		}

		#loader {
			text-align: center;
			display: none;
		}

		#titleInput {
			width: 80%;
		}
	</style>

	<script src="movie_popup.js"></script>
</head>
<body>

<div id="loader">
	<img src="loader.svg"/>

	<p id="loaderMessage">Searching for the best link</p>
</div>

<div id="content">
	<div id="search">
		<p>Search for pirate</p>
		<input id="titleInput" name="title" type="text" placeholder="enter title here"/>
		<button id="searchSubmit">Go!</button>
	</div>
	<div id="result">
		<div>
			<p><span>Title: </span><span id="title"></span></p>

			<p><span>Tag: </span><span id="tag"></span></p>

			<p><span>Magnet: </span><span id="magnet">here</span></p>

			<p>
				<span>Seeders/Leechers: </span>
			<span id="seedersLeechers">
			</span>
			</p>
		</div>
	</div>
</div>
</body>
</html>
